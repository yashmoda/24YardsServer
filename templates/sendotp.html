<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send OTP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</head>
<body>
<script>
        $(document).ready(function(){
            $("#send").show();
            $("#verify").hide();
            document.getElementById("extra").style.padding = "20px";
            document.getElementById("panel").style.padding = "15px";
        });
        function sendotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val()},
                dataType: 'json',
                url: "/send_otp",
                success: function(data){
                    if(data.success == true){
                            var td1 = $("#phone").val();
                            $("#phone1").val(td1);
                            $("#send").hide();
                            $("#verify").show();
                        }
                    else{
                        alert("OTP not sent");
                       }
                },
                error: function(){
                    alert("Please try again later");
                }
            });
        }
        function verifyotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val(), 'otp':$("#otp").val()},
                dataType: 'json',
                url: "/verify_otp",
                success: function(data){
                    if(data.success == true){

                        $(location).attr('href','/view_home');
                        }
                    else{
                        alert("Invalid OTP");
                       }
                },
                error: function(){
                    alert("Please try again later");
                },
            });
        }

</script>
<div class="card-panel amber lighten-2" id="panel" style="height:60px">
    <H5>
        24 Yards
    </H5>
</div>
<div style="background-image:url(https://st2.depositphotos.com/1006832/5969/i/950/depositphotos_59695353-stock-photo-futuristic-modern-office-building-interior.jpg)">
    <div class="row">
        <div class="col s3 m3 l3 push-s4 l4 m4" id="send">

            <center>
                    <h5>
                        Mobile Number
                    </h5>
                <input type="tel" id="phone" name="contact" maxlength="10" minlength="10">
            </center>
            <br>
            <center>
                <button type="submit" value="Send OTP" onclick="sendotp()">
                    <strong>Send OTP</strong>
                </button>
            </center>
        </div>
        <div class="col s3 m3 l3 push-s4 l4 m4" id="verify">
            <center>
                <h5>
                    Mobile Number
                </h5>
                <input type="tel" id="phone1" name="contact" minlength="10" maxlength="10" readonly>
            </center>
            <br>
            <center>
                <h5>
                    OTP
                </h5>
                <input type="number" id="otp" name="otp" maxlength="6" minlength="6">
            </center>
            <br>
            <center>
                <button type="submit" value="Verify OTP" onclick="verifyotp()">
                    <strong>
                        Verify OTP
                    </strong>
                </button>
            </center>
        </div>
    </div>
</div>
<div class="row amber lighten-2" id="extra">
    <div class="row" onmouseover="this.style.cursor='pointer';" id="download">
            Download App
    </div>
    <div class="row " onmouseover="this.style.cursor='pointer';" id="contact">
            Contact Us
    </div>
    <div class="row " onmouseover="this.style.cursor='pointer';" id="about">
            About Us
    </div>
    <div class="row " onmouseover="this.style.cursor='pointer';" id="privacy">
            Privacy Policy
    </div>
    <div class="row" onmouseover="this.style.cursor='pointer';" id="tc">
            Terms and Conditions
    </div>
</div>
</body>
</html>
