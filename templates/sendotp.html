<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send OTP</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
        $(document).ready(function(){
            $("#send").show();
            $("#verify").hide();
        });
        function sendotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val()},
                dataType: 'json',
                url: "/send_otp",
                success: function(data){
                    if(data.success == true){
                            var td1 = $("#phone").val();
                            $("#phone1").val(td1);
                            $("#send").hide();
                            $("#verify").show();
                        }
                    else{
                        alert("OTP not sent");
                       }
                },
                error: function(){
                    alert("Please try again later");
                }
            });
        }
        function verifyotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val(), 'otp':$("#otp").val()},
                dataType: 'json',
                url: "/verify_otp",
                success: function(data){
                    if(data.success == true){

                        $(location).attr('href','/view_home');
                        }
                    else{
                        alert("Invalid OTP");
                       }
                },
                error: function(){
                    alert("Please try again later");
                },
            });
        }

</script>
<div id="send">
    <center>
        <label for="phone">Mobile Number</label>
        <input type="text" id="phone" name="contact" maxlength="10" minlength="10">
    </center>
    <br>
    <center>
        <button type="submit" value="Send OTP" onclick="sendotp()">
            <strong>Send OTP</strong>
        </button>
    </center>
</div>
<div id="verify">
    <center>
        <label for="phone1">Mobile Number</label>
        <input type="text" id="phone1" name="contact" minlength="10" maxlength="10" readonly>
    </center>
    <br>
    <center>
        <label for="otp">OTP</label>
        <input type="password" id="otp" name="otp" maxlength="6" minlength="6">
    </center>
    <br>
    <center>
        <button type="submit" value="Verify OTP" onclick="verifyotp()">
            <strong>
                Verify OTP
            </strong>
        </button>
    </center>
</div>
</body>
</html>
