<script>
        $(document).ready(function(){
            $("#send").show();
            $("#verify").hide();
        });
        function sendotp()
        {
            localStorage.setItem("contact",$("#phone").val());
            var ph=$("#phone").val();
            if(ph>=7000000000 && ph<=9999999999)
            {
                $.ajax({
                    type: "POST",
                    data: {'contact':$("#phone").val()},
                    dataType: 'json',
                    url: "/send_otp",
                    success: function(data){
                        if(data.success == true){
                                var td1 = $("#phone").val();
                                $("#phone1").val(td1);
                                $("#send").hide();
                                $("#verify").show();
                            }
                        else{
                            alert("OTP not sent");
                           }
                    },
                    error: function(){
                        alert("Please try again later");
                    }
                });
            }
            else
            {
                alert("Please enter a valid number");
            }
        }
        localStorage.setItem("contact",$("#phone").val());
        function enquiry()
        {
            var ph = $("#text2").val();
            var name = $("#text3").val();
            if(ph>=7000000000 && ph<=9999999999 && name!="")
            {
                $.ajax({
                    type:"POST",
                    data:{'name':$("#text2").val(), 'contact':$("#text3").val()},
                    dataType:'json',
                    url:'/enquire',
                    success: function(data)
                    {
                        alert("We will soon contact you");
                    },
                    error: function()
                    {
                        alert("Sorry! Please try again");
                    },
                });
            }
            else
            {
                alert("Please enter valid details");
            }
            $("#text2").val("");
            $("#text3").val("");
        }
        function verifyotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val(), 'otp':$("#otp").val()},
                dataType: 'json',
                url: "/verify_otp",
                success: function(data){
                    if(data.success == true){

                        $(location).attr('href','/view_home');
                        }
                    else{
                        alert("Invalid OTP");
                       }
                },
                error: function(){
                    alert("Please try again later");
                },
            });
        }

</script>
