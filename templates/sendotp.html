<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send OTP</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <style>
    .imgsize{
    width:20px;
    height:20px;
}
.card.horizontal {
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;

    </style>
</head>
<body>
<script>
        $(document).ready(function(){
            $("#send").show();
            $("#verify").hide();
            document.getElementById("extra").style.padding = "20px";
        });
        function sendotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val()},
                dataType: 'json',
                url: "/send_otp",
                success: function(data){
                    if(data.success == true){
                            var td1 = $("#phone").val();
                            $("#phone1").val(td1);
                            $("#send").hide();
                            $("#verify").show();
                        }
                    else{
                        alert("OTP not sent");
                       }
                },
                error: function(){
                    alert("Please try again later");
                }
            });
        }
        function enquiry()
        {
            $.ajax({
                type:"POST",
                data:{'name':$("#text2").val(), 'contact':$("#text3").val()},
                dataType:'json',
                url:'/enquire',
                success: function(data)
                {
                    alert("We will soon contact you");
                },
                error: function()
                {
                    alert("Sorry! Please try again");
                },
            });
        }
        function verifyotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val(), 'otp':$("#otp").val()},
                dataType: 'json',
                url: "/verify_otp",
                success: function(data){
                    if(data.success == true){

                        $(location).attr('href','/view_home');
                        }
                    else{
                        alert("Invalid OTP");
                       }
                },
                error: function(){
                    alert("Please try again later");
                },
            });
        }

</script>
<div style="height:120px; padding:15px; background-color:#f3f4f6">

</div>
<div>
    <div class="row">
        <div class="card horizontal" style="background-color:#daddd8; height:400px;">
            <div class="card-image">
                <img src="http://pypaonline.org/wp-content/uploads/2016/02/maxresdefault.jpg"
                     style="width:800px; height:400px;">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div id="send" style="margin-top:50px;">
                        <p>
                            <h4 style="color:#0a355f;">Registration</h4>
                        </p>
                        <p>
                            <h6 style="color:#0a355f;">Mobile Number</h6>
                        </p>
                        <input style="background-color:#f9fbe7" type="tel" id="phone" placeholder="Enter your contact number" name="contact" minlength="10" maxlength="10">
                        <a class="waves-effect waves-teal btn-flat" onclick="sendotp()" style="background-color:#f3f4f6; color:#0a355f;">Submit</a>
                    </div>
                    <div id="verify" style="margin-top:30px;">
                        <p>
                            <h4 style="color:#0a355f;">Login</h4>
                        </p>
                        <p>
                            <h6 style="color:#0a355f;">Mobile Number</h6>
                        </p>
                        <input style="background-color:#f9fbe7" type="tel" id="phone1" name="contact" minlength="10" maxlength="10" readonly>
                        <p>
                            <h6 style="color:#0a355f;">OTP</h6>
                        </p>
                        <input style="background-color:#f9fbe7" type="text" id="otp" name="otp" maxlength="6" minlength="6">
                        <a class="waves-effect waves-teal btn-flat" onclick="verifyotp()" style="background-color:#f3f4f6; color:#0a355f;">Verify</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" id="extra" style="background-color:#f3f4f6; height:240px; margin-bottom:0px; color:#0c3761;">

        <input type="tel" style="width:60%; padding-top:10px;" name="phone" id="text3"

        <button class="btn-flat waves-effect waves-light white-text"
                style="background-color:#0c3761; margin-left:30px;" type="submit" value="Submit" onclick="enquiry()">

    <div class="row col s3 m3 l3">
