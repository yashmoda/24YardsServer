<html lang="en">
<head>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.0.4/wNumb.min.js'></script>
    <style>
.container {
    position: relative;
}

.wrap
{
background-image:url(http://www.eface.in/wp-content/uploads/2013/02/best-indian-house-models-Photo11.jpg);
width:1035px;
height:200px;
}
.text_over_image
{
text-align:center;
line-height:200px;
}

    height: 5px;
}
.imgsize{
    width:30px;
    height:30px;
}
.noUi-handle {
    width: 2px;
    height: 2px;
    border-radius: 50%;
    box-shadow: none;
    background-color: #26A69A;
    z-index: 1;
}
::-webkit-input-placeholder { /* WebKit, Blink, Edge */
    color:    #000000;

:-moz-placeholder { /* Mozilla Firefox 4 to 18 */

<body>
<script type="text/javascript">
        $(document).ready(function(){
            var slider = document.getElementById('test5');
            noUiSlider.create(slider, {
                start: [0, 80000],
                connect: true,
                tooltips: [ wNumb({ decimals: 0 }), wNumb({ decimals: 0 }) ],
                   step: 5000,
                   range: {
                     'min': 0,
                     'max': 1000000
                   },
                   format: wNumb({
                     decimals: 0
                   })
                  });
            var temp = "";
            $("#filter").hide();
            document.getElementById("extra").style.padding = "20px";
            $.ajax({
                type: "GET",
                url: "/home",
                dataType: 'json',
                success: function(data){
                    var len2=data.data.length;
                    for(i=0;i<len2;i++)
                        {
                            temp += '<div class = "col s4 m4 l4">';
                            temp += '<div class="card">';
                            temp += '<div class="card-image">';
                            temp += '<img src="'+ data.data[i]['image_url'] +'" onclick="view_ptype(\''+data.data[i][
                            'property_type']+'\')" onmouseover=\"this.style.cursor=\'pointer\'\;\">';
                            temp += '<span class="card-title">';
                            temp += ''+data.data[i]['property_type']+'<br>';
                            temp += '</span>';
                            temp += '</div>';
                            temp += '</div>';
                            temp += '</div>';
                        }
                        $("#choose_property_type").html(temp);

                },
                error: function(){
                    alert("Please try again later");
                },
            });
        });
        function enquiry()
        {
            $.ajax({
                type:"POST",
                data:{'name':$("#text2").val(), 'contact':$("#text3").val()},
                dataType:'json',
                url:'/enquire',
                success: function(data)
                {
                    alert("We will soon contact you");
                },
                error: function()
                {
                    alert("Sorry! Please try again");
                },
            });
        }
        function search()
        {
            var slider = document.getElementById('test5');
            var bhk = [];
            $('.bhk:checked').each(function(i, e) {
                bhk.push($(this).val());
                });
            var price = slider.noUiSlider.get();
            localStorage.setItem("bhk",bhk);
            localStorage.setItem("property_type1",$('input[name="property_type"]:checked').val());
            localStorage.setItem("usage",$('input[name="usage"]:checked').val());
            localStorage.setItem("location",$("#location").val());
            localStorage.setItem("price", price);
            $(location).attr('href','/view_search');
        }
        function view_ptype(value)
        {
            localStorage.setItem("property_type",value);
            $(location).attr('href','/view_property');
        }
        function view_search()
        {
            $("#filter").show();
        }
</script>
<div class="blue lighten-2 black-text" style="height:60px; padding:15px;">
    <H5>
        24 Yards
        <i class="material-icons" onclick="view_search()" style="float:right" onmouseover="this.style.cursor='pointer';">search</i>

    </H5>
</div>
<div class="row" style="padding:25px;"><!--
    --><div class="col s2 m2 l2" id="filter">
        <ul class="collapsible" data-collapsible="expandable">

                <div class="collapsible-header">Property Type</div><!--
                --><div class="collapsible-body" style="padding:10px">
                    <input type="radio" id="b5" name="property_type" value="Buy">
                    <label for="b5">Buy</label><br>
                    <input type="radio" id="b6" name="property_type" value="Rent">
                    <label for="b6">Rent</label><br>

                    <label for="b7">Projects</label><br>
                </div>
            </li>
            <li>
                <div class="collapsible-header">BHK</div><!--
                --><div class="collapsible-body" style="padding:10px">
                    <input type="checkbox" id="c1" class="bhk" value="1">
                    <label for="c1">1</label><br>
                    <input type="checkbox" id="c2" class="bhk" value="2">
                    <label for="c2">2</label><br>
                    <input type="checkbox" id="c3" class="bhk" value="3">
                    <label for="c3">3</label><br>
                    <input type="checkbox" id="c4" class="bhk" value="4">
                    <label for="c4">4</label><br>
                    <input type="checkbox" id="c5" class="bhk" value="5">
                    <label for="c5">5</label><br>
                </div>
            </li>
            <li>
                <div class="collapsible-header">Usage</div><!--
                --><div class="collapsible-body" style="padding:10px">
                    <input type="radio" id="b11" name="usage" value="Residential">
                    <label for="b11">Residential</label><br>
                    <input type="radio" id="b12" name="usage" value="Commercial">
                    <label for="b12">Commercial</label><br>
                </div>
            </li>
            <li>
                <div class="collapsible-header">Locality</div><!--
                --><div class="collapsible-body" style="padding:10px">
                    <input type="text" name="location" id="location" placeholder="Enter the locality">
                </div>
            </li>
            <li>
                <div class="collapsible-header">Budget</div>
                <div class="collapsible-body" style="padding:10px">
                    <center>
                        <div id="test5" class="noUiSlider"></div>
                    </center>
                </div>
            </li>
        </ul>
        <center>
            <button type="submit" value="Search" onclick="search()">
                <strong>Search</strong><br>
            </button>
        </center>
    </div>
    <div id="div1" class="push-l1">
        <div class="row" id="choose_property_type">

        </div>
    </div>
</div>
