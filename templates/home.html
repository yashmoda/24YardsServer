<body>
<script type="text/javascript">
        $(document).ready(function(){
            var temp = "";
            document.getElementById("extra").style.padding = "20px";
            $.ajax({
                type: "GET",
                url: "/home",
                dataType: 'json',
                success: function(data){
                    var len2=data.data.length;
                    for(i=0;i<len2;i++)
                        {
                            temp += '<div class = "col s4 m4 l4">';
                            temp += '<div class="card">';
                            temp += '<div class="card-image">';
                            temp += '<img src="'+ data.data[i]['image_url'] +'" onclick="view_ptype(\''+data.data[i][
                            'property_type']+'\')" onmouseover=\"this.style.cursor=\'pointer\'\;\">';
                            temp += '<span class="card-title">';
                            temp += ''+data.data[i]['property_type']+'<br>';
                            temp += '</span>';
                            temp += '</div>';
                            temp += '</div>';
                            temp += '</div>';
                        }
                        $("#choose_property_type").html(temp);

                },
                error: function(){
                    alert("Please try again later");
                },
            });
        });
        function enquiry()
        {
            $.ajax({
                type:"POST",
                data:{'name':$("#text2").val(), 'contact':$("#text3").val()},
                dataType:'json',
                url:'/enquire',
                success: function(data)
                {
                    alert("We will soon contact you");
                },
                error: function()
                {
                    alert("Sorry! Please try again");
                },
            });
        }
        function search()
        {
            localStorage.setItem("location1",$("#location").val());
            var bhk = [];
            $('.bhk:checked').each(function(i, e) {
                bhk.push($(this).val());
                });
            localStorage.setItem("bhk",bhk);
            localStorage.setItem("usage",$('input[name="usage"]:checked').val());
            $(location).attr('href','/view_search');
        }
        function view_ptype(value)
        {
            localStorage.setItem("property_type",value);
            $(location).attr('href','/view_property');
        }
        function set_ptype(value)
        {
            localStorage.setItem("property_type1", value);
        }
</script>
<div class="row">

                        <div style="padding:5px">

                        </div>
                        <div style="padding:5px; margin-top:10px; color:#0a355f;">
                            <font size="3">
                                BHK
                            </font>
                             <input type="checkbox" id="c1" class="bhk" value="1">
                            <label for="c1" style="margin-left:40px; color:#0a355f;">1</label>
                            <input type="checkbox" id="c2" class="bhk" value="2">
                            <label for="c2" style="margin-left:25px; color:#0a355f;">2</label>
                            <input type="checkbox" id="c3" class="bhk" value="3">

                            <input type="checkbox" id="c4" class="bhk" value="4">
                            <label for="c4" style="margin-left:25px; color:#0a355f;">4</label>
                            <input type="checkbox" id="c5" class="bhk" value="5">
                            <label for="c5" style="margin-left:25px; color:#0a355f;">5</label>
                        </div>
                        <div>
                            <center>
                                <button class="btn-flat waves-effect waves-light white-text" style="background-color:#0c3761;" type="submit" value="Search" onclick="search()">
                                    Search
                                </button>
                            </center>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="div1" class="push-l1">
            <div class="row" id="choose_property_type" style="">

</div>
