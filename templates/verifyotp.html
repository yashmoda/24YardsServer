<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

     <script>
        function verifyotp()
        {
            $.ajax({
                type: "POST",
                data: {'contact':$("#phone").val(), 'otp':$("#otp").val()},
                dataType: 'json',
                url: "/verify_otp",
                success: function(data){
                    if(data.success == true){
                        alert("OTP verified successfully");
                        }
                    else{
                        alert("Invalid OTP");
                       }
                },
                error: function(){
                    alert("Please try again later");
                },
            });
        }
        </script>
    <center>
            <label for="phone">Mobile Number</label>
            <input type="text" id="phone" name="contact" minlength="10" maxlength="10">
        </center>
        <br>
        <center>
            <label for="otp">OTP</label>
            <input type="password" id="otp" name="otp" maxlength="6" minlength="6">
        </center>
        <br>
        <center>
            <button type="submit" value="Verify OTP" onclick="verifyotp()">
                <strong>
                    Verify OTP
                </strong>
            </button>
        </center>
</body>
</html>
